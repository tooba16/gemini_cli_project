<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-container">
        <header>
            <div class="logo">Canva</div>
            <nav>
                <ul>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Plans</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Education</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="btn-signup">Sign up</button>
                <button class="btn-login">Log in</button>
            </div>
        </header>
        <main class="hero-content">
            <h1>A new era <br> of imagination</h1>
            <p>Discover a whole new world of skills and tools <br> designed to put your imagination to work.</p>
            <div class="cta-buttons">
                <button class="btn-primary">Start designing for free</button>
                <button class="btn-secondary">Explore our launches</button>
            </div>
        </main>
    </div>
</body>
</html>
